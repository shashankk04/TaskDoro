<body>
    <div class="header">
        <h1 class="heading">TaskDoro</h1>
        
    </div>


    <div class="container">
        <div class="timer">
            <div class="button-container">
                <button class="button-styling" onclick="startFocusTimer()">Start</button>
                <button class="button-styling" onclick="pauseTimer()">Pause</button>
                <button class="button-styling" onclick="resetTimer()">Reset</button>
            </div>
            
            <p id="time">25:00</p>
            <p class="focus" id="focus-text" style="display: none;">Focus!</p>
            <p class="focus" id="relax-text" style="display: none;">Relax..</p>
        </div>
        <div class="timer">
            <h2 id="todo1">Todo List</h2>
            
            <div class="input-group">
                <input required="" id="taskInput" type="text" name="taskInput" autocomplete="off" class="input">
                <label class="user-label">Add Task</label>
              </div>
            <button class="button-styling" id="addtask" onclick="addTask()">Add</button>
            <ul id="taskList"></ul>
        </div>
    </div>
